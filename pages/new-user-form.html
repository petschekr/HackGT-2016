<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--indigo mdl-color-text--white">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Please Input Your User Information</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>

        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-card mdl-cell mdl-shadow--3dp" id="text-box" >
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">User Information</h2>
                </div>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="firstName">
                        <label class="mdl-textfield__label" for="firstName">First Name</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="lastName">
                        <label class="mdl-textfield__label" for="lastName">Last Name</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" pattern=""type="date" id="DoB">
                        <label class="mdl-textfield__label" for="DoB" >Date of Birth</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="tel" id="phone">
                        <label class="mdl-textfield__label" for="phone">Phone Number</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="email" id="email">
                        <label class="mdl-textfield__label" for="email">Email Address</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="frequentFly">
                        <label class="mdl-textfield__label" for="frequentFly">Frequent Flyer Number (optional)</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="TsaNum">
                        <label class="mdl-textfield__label" for="TsaNum">TSA PreCheck Known Traveler Number (optional)</label>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="submit">Submit</a>
                    </div>
                </form>
            </div>
        </main>
